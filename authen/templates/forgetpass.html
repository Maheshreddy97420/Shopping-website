{% extends 'main.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'forget_password.css' %}">
{% endblock %}

{% block html %}
<div class="forget-wrapper">
    <div class="forget-container">
        <h2>Forgot Password</h2>

        {% if error %}
            <p class="error-msg">We don't have this username</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="links">
            <a href="{% url 'login_' %}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
